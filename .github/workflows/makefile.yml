name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: centos:7

    steps:
    - uses: actions/checkout@v3

    - name: Update repository
      run: sudo yum update

    - name: Install build dependencies
      run: sudo yum group install -y "Development Tools"

    - name: Install library dependencies
      run: sudo yum install -y libgcc.i686 glibc6.i686 glibc6-devel.i686

    - name: Run build
      working-directory: ./MatchBot
      run: make

    - name: Move release file
      run: |
        mkdir -p publish/addons/matchbot/dlls
        mv ./MatchBot/Release/matchbot_mm.so publish/addons/matchbot/dlls
        cp -ar cstrike/. publish

    - name: Deploy artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux
        path: publish/*
