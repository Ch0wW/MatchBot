// Match BOT Log Tag
//
//
// Default "BOT"
mb_log_tag "BOT"

// Minimun players in game to start match
//
//
// Default "10"
mb_players_min "10"

// Maximum allowed players in game
//
//
// Default "10"
mb_players_max "10"

// Rounds to play before execute overtime
//
//
// Default "30"
mb_play_rounds "30"

// Round to play in overtime
//
//
// Default "6"
mb_play_rounds_ot "6"

// Overtime Type
// 0 Sudden Death Round
// 1 Play Overtime
// 2 End Match Tied
// 3 Users Vote
//
// Default "3"
mb_play_ot_mode "3"

// Ready System Type (0 Disabled, 1 Ready System, 2 Ready Timer)
// If disabled, match need to be started by an administrator
//
// Default "1"
mb_ready_type "1"

// Ready System timer delay in seconds
// Works if Ready System type is 2
//
// Default "60.0"
mb_ready_time "60.0"

// Team Pickup Type when match begin
//
// -1 Enable vote
// 0 Leaders
// 1 Random
// 2 None
// 3 Skill Balanced
// 4 Swap Teams
//
// Default "-1"
mb_team_pick_type "-1"

// Vote Map type
//
// 1 Vote Map
// 2 Random Map
//
// Default "1"
mb_vote_map_type "1"

// Play Knife Round to choose starting sides
//
// 0 Disabled
// 1 Enabled
//
// Default "0"
mb_knife_round "0"

// Match Bot main config
//
//
// Default "matchbot.cfg"
mb_cfg_match_bot "matchbot.cfg"

// Warmup config
//
//
// Default "warmup.cfg"
mb_cfg_warmup "warmup.cfg"

// Start config
//
//
// Default "start.cfg"
mb_cfg_start "start.cfg"

// First Half config
//
//
// Default "esl.cfg"
mb_cfg_1st "esl.cfg"

// Half Time config
//
//
// Default "halftime.cfg"
mb_cfg_halftime "halftime.cfg"

// Second Half config
//
//
// Default "esl.cfg"
mb_cfg_2nd "esl.cfg"

// Overtime config
//
//
// Default "esl-ot.cfg"
mb_cfg_overtime "esl-ot.cfg"

// End config
//
//
// Default "end.cfg"
mb_cfg_end "end.cfg"